<div class="input-group input-group-sm"></div>
<form *ngIf="isEnabled && connected" class="form-inline">
  <button id="commoncontrol-save-button" class="btn btn-sm expand btn-secondary brighter-secondary-outline"
    title="{{'save' | translate}}" [disabled]="!isSaveEnabled" (click)="cancelEvent($event); save()"><i
      class="fas fa-save" aria-hidden="true"></i></button>
  <validate-button [textEnabled]="false"></validate-button>
  <button id="commoncontrol-undo-button" class="btn btn-sm expand btn-secondary brighter-secondary-outline"
    title="{{'undo' | translate}}" [disabled]="!isUndoEnabled" (click)="cancelEvent($event); undo()"><i
      class="fas fa-undo" aria-hidden="true"></i></button>
  <button *ngIf="isModel()" id="commoncontrol-redo-button" class="btn btn-sm expand btn-secondary brighter-secondary-outline"
    title="{{'redo' | translate}}" [disabled]="!isRedoEnabled" (click)="cancelEvent($event); redo()"><i
      class="fas fa-repeat" aria-hidden="true"></i></button>
  <button id="commoncontrol-forward-button" class="btn btn-sm expand btn-secondary brighter-secondary-outline"
    title="{{'navigate.back' | translate}}" [disabled]="!isBackEnabled" (click)="cancelEvent($event); back()"><i
      class="fas fa-arrow-circle-left" aria-hidden="true"></i></button>
  <button id="commoncontrol-back-button" class="btn btn-sm expand btn-secondary brighter-secondary-outline"
    title="{{'navigate.forward' | translate}}" [disabled]="!isForwardEnabled"
    (click)="cancelEvent($event); forward()"><i class="fas fa-arrow-circle-right" aria-hidden="true"></i></button>
</form>
<div *ngIf="!connected" class="btn btn-sm expand btn-outline-danger" title="{{'connection.lost' | translate}}"><i
    aria-hidden="true" class="fas fa-exclamation-triangle"></i>&nbsp;{{'connection.lost' | translate}}
</div>
